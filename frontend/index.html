<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        #messages {
            height: 200px;
            width: 100%;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #fff;
        }
        #message-form {
            display: flex;
            width: 100%;
        }
        #message-form input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
        }
        #message-form button {
            padding: 5px 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        #auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #auth-container input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        #auth-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #user-menu {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #user-menu button {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h2 id="auth-title">Register</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="auth-btn">Register</button>
        <button id="login-btn">Login</button>
    </div>

    <div id="user-menu" style="display: none;">
        <h2>Select a User to Chat With</h2>
        <div id="user-list"></div>
    </div>

    <div id="chat-container">
        <button id="backBtn">Back</button>
        <h2>Chat Room</h2>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message" required>
            <button id="sendBtn">Send</button>
        </form>
    </div>

    <script>
        const authBtn = document.getElementById('auth-btn');
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const authContainer = document.getElementById('auth-container');
        const userMenu = document.getElementById('user-menu');
        const userList = document.getElementById('user-list');
        const chatContainer = document.getElementById('chat-container');
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('sendBtn');

        const backBtn = document.getElementById('backBtn');

        let userId = null;
        let username = null;
        let selectedUserId = null;

        async function handleAuth(action) {
            const usernameValue = usernameInput.value;
            const passwordValue = passwordInput.value;

            if (!usernameValue || !passwordValue) {
                alert("Please enter both username and password.");
                return;
            }

            try {
                const endpoint = action === 'register' ? '/api/users/register/' : '/api/users/login/';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: usernameValue,
                        password: passwordValue
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    userId = action === 'register' ? null : data.id;
                    username = usernameInput.value;

                    if (action === 'register') {
                        alert('Registration successful! Please login.');
                    } else {
                        alert('Login successful!');
                    }

                    usernameInput.value = '';
                    passwordInput.value = '';
                    loadUserList();
                    authContainer.style.display = 'none';
                    userMenu.style.display = 'flex';
                } else {
                    alert(action === 'register' ? 'Registration failed.' : 'Login failed.');
                }
            } catch (error) {
                console.error('Error during authentication:', error);
                alert('Error during authentication.');
            }
        }

        authBtn.addEventListener('click', () => handleAuth('register'));

        loginBtn.addEventListener('click', () => handleAuth('login'))

        async function loadUserList() {
            try {
                const response = await fetch('/api/users/');
                if (response.ok) {
                    const users = await response.json();
                    userList.innerHTML = '';
                    users.forEach(user => {
                        if (user.id !== userId) {
                            const userBtn = document.createElement('button');
                            userBtn.textContent = user.username;
                            userBtn.onclick = () => startChat(user.id);
                            userList.appendChild(userBtn);
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading user list:', error);
            }
        }


        async function loadChatHistory(senderId, receiverId) {
            try {
                const response = await fetch(`/api/chat/history/${senderId}/${receiverId}`);
                if (response.ok) {
                    const messages = await response.json();
                    messagesDiv.innerHTML = '';
                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.textContent = `${message.sender.username}: ${message.message}`;
                        messagesDiv.appendChild(messageElement);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } else {
                    console.error('Error loading chat history.');
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function startChat(receiverId) {
            selectedUserId = receiverId;
            userMenu.style.display = 'none';
            chatContainer.style.display = 'flex';
            connectToWebSocket(userId, receiverId);
        }

        let ws = null;

        function connectToWebSocket(senderId, receiverId) {
            if (ws !== null) {
                ws.close();
            }
            ws = new WebSocket(`ws://localhost:8000/chat/ws/${senderId}/${receiverId}`);

            ws.onmessage = function(event) {
                const message = document.createElement('div');
                message.textContent = event.data;
                messagesDiv.appendChild(message);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };
        }

        function goBack() {
            if (ws) {
                ws.close();
                ws = null;
            }
            messagesDiv.innerHTML = '';
            chatContainer.style.display = 'none';
            userMenu.style.display = 'block';
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (message && ws && ws.readyState === WebSocket.OPEN) {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${username}: ${message}`;
                messagesDiv.appendChild(messageElement);

                ws.send(message);
                messageInput.value = "";
            }
        }

        backBtn.addEventListener('click', goBack);
        sendBtn.addEventListener('click', sendMessage);

    </script>
</body>
</html>
